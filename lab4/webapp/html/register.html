<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/auth-style.css">
    <script src="../js/lib/vue.global.js"></script>
</head>
<body>
<div id="app" class="container">
    <div style="text-align: center;">
        <h2>Регистрация</h2>
        <form @submit.prevent="register">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input v-model="form.login" type="text" id="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input v-model="form.password" type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Подтвердите пароль:</label>
                <input v-model="form.confirm" type="password" id="confirm" required>
            </div>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
        </form>

        <div v-if="message" :class="`message ${message.type}`">
            {{ message.text }}
        </div>

        <a href="login.html" class="toggle-link">Уже есть аккаунт? Войти</a>
    </div>
</div>

<script src="../js/register.js"></script>
</body>
</html>
